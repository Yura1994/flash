<!-- Пользователь указывает объем флешки в Гб. Программа
должна посчитать сколько файлов размером в 820 Мб помещается на флешку. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>флеш</title>
</head>
<body>
    <script>
        const fail = 820;
        let fl = prompt("Укажите объем флешки в Гб");
        alert("файлов размером в 820 Мб помещается на флешку "+  Math.trunc((fl*1000)/fail));
    </script>
</body>
</html>
